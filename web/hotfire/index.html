<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fa/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body style="margin: 0;">
        <div style="position: relative; margin: 0;">
            <span id="overlayBottomText">
                <div id="updateMarker"></div>
            </span>

            <div class="meter" id="stateProgress">
                <span style="width: 1%"></span>
            </div>

            <span id="overlayText">

                <div id="lastState" class="lastStatus" style="position: absolute; left: 50%;" >
                    <span style="position: relative; left: -50%">
                        <i class="nextIcon fas"></i>
                    </span>
                    <span class="stateText" style="position: relative;  left: -50%"></span>
                </div>
                <div id="state">
                    <span>
                        <i class="nextIcon fas"></i>
                    </span>
                    <span class="stateText"></span>
                </div>
            </span>
        </div>
        <div id="servoState">

        </div>
    </body>
</html>
